service: nest-board-project
frameworkVersion: '2 || 3'

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  region: ap-northeast-2
  stage: dev

functions:
  main:
    handler: src/lambda.handler
    events:
      - http:
          method: ANY
          path: /

